<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatatan Air Rusunawa Gunungsari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6 mt-6">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Input Pemakaian Air</h2>
            <p class="text-sm text-gray-500">Rusunawa Gunungsari, Kota Surabaya</p>
        </div>

        <form id="waterForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nomor Unit / Kamar</label>
                <input type="text" id="noUnit" placeholder="Contoh: A-102" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Meteran Bulan Lalu (m³)</label>
                <input type="number" id="meterLalu" placeholder="0" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Meteran Bulan Ini (m³)</label>
                <input type="number" id="meterSekarang" placeholder="0" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="button" onclick="hitungTagihan()" 
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 font-bold transition shadow-lg">
                HITUNG TAGIHAN
            </button>
        </form>

        <div id="hasil" class="mt-8 hidden border-t-2 border-dashed pt-4 bg-blue-50 p-4 rounded-lg">
            <h3 class="text-lg font-bold text-gray-800 mb-3 text-center">Rincian Tagihan</h3>
            <div class="space-y-2 text-sm">
                <div class="flex justify-between border-b pb-1">
                    <span>Pemakaian Air:</span>
                    <span id="resPemakaian" class="font-bold text-blue-700">0 m³</span>
                </div>
                <div class="flex justify-between border-b pb-1">
                    <span>Biaya Air:</span>
                    <span id="resBiayaAir" class="font-semibold text-gray-700">Rp 0</span>
                </div>
                <div class="flex justify-between border-b pb-1">
                    <span>Iuran Sampah (Wajib):</span>
                    <span class="font-semibold text-gray-700">Rp 10.000</span>
                </div>
                <div class="flex justify-between text-xl font-black text-green-600 pt-2">
                    <span>TOTAL BAYAR:</span>
                    <span id="resTotal">Rp 0</span>
                </div>
            </div>
            
            <button id="btnSimpan" onclick="simpanKeSupabase()" 
                class="w-full mt-6 bg-green-500 text-white py-3 px-4 rounded-md hover:bg-green-600 font-bold shadow-md transition">
                SIMPAN KE DATABASE
            </button>
        </div>
    </div>

    <footer class="text-center mt-8 text-gray-400 text-xs">
        &copy; 2026 Pengelola Rusunawa Gunungsari - Surabaya
    </footer>

    <script>
        // --- KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://mxtizprwaflafsejlrlw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_zfDUciq56k8zvSVc-Uw_7g_IIvrJMAQ';
        
        // Inisialisasi Client Supabase
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        let dataTerhitung = {};

        function hitungTagihan() {
            const noUnit = document.getElementById('noUnit').value;
            const meterLalu = parseFloat(document.getElementById('meterLalu').value);
            const meterSekarang = parseFloat(document.getElementById('meterSekarang').value);
            const iuranSampah = 10000;
            
            // Validasi Input
            if (!noUnit || isNaN(meterLalu) || isNaN(meterSekarang)) {
                alert("Harap isi semua kolom!"); return;
            }
            if (meterSekarang < meterLalu) {
                alert("Meteran sekarang tidak boleh lebih kecil dari bulan lalu!"); return;
            }

            // Logika Sesuai Instruksi:
            // 1-10 m3 = 25.000 (Tetap)
            // > 10 m3 = Pemakaian x 2.500
            const pemakaian = meterSekarang - meterLalu;
            let tagihanAir = (pemakaian <= 10) ? 25000 : pemakaian * 2500;
            const total = tagihanAir + iuranSampah;

            // Bungkus data untuk dikirim ke tabel pencatatan_air
            dataTerhitung = { 
                no_unit: noUnit, 
                meter_lalu: meterLalu, 
                meter_sekarang: meterSekarang, 
                tagihan_air: tagihanAir, 
                total_bayar: total 
            };

            // Update Tampilan HTML
            document.getElementById('resPemakaian').innerText = pemakaian.toFixed(2) + " m³";
            document.getElementById('resBiayaAir').innerText = "Rp " + tagihanAir.toLocaleString('id-ID');
            document.getElementById('resTotal').innerText = "Rp " + total.toLocaleString('id-ID');
            
            // Munculkan struk hasil
            document.getElementById('hasil').classList.remove('hidden');
        }

        async function simpanKeSupabase() {
            const btn = document.getElementById('btnSimpan');
            const originalText = btn.innerText;
            
            btn.innerText = "Sedang Menyimpan...";
            btn.disabled = true;

            // Proses Insert ke Tabel 'pencatatan_air'
            const { data, error } = await _supabase
                .from('pencatatan_air')
                .insert([dataTerhitung]);

            if (error) {
                alert("Gagal menyimpan data: " + error.message);
                btn.innerText = originalText;
                btn.disabled = false;
            } else {
                alert("✅ Data Berhasil Disimpan ke Supabase!");
                // Reset form setelah sukses
                document.getElementById('waterForm').reset();
                document.getElementById('hasil').classList.add('hidden');
                window.scrollTo(0, 0);
            }
        }
    </script>
</body>
</html>
